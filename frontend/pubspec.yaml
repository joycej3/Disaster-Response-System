name: flutter_frontend
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  http: 0.13.5
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0

  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  firebase_ml_model_downloader: ^0.2.0+7
  


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - images/lake.jpg 
    - images/nuke.jpg
    - config/api.json
    - images/response.jpg
    - images/disaster_zone.png
    - images/disaster.png
