test:
  stage: test
  image: maven:3.8.7-amazoncorretto-19
  before_script:
    - cd backend/hello_world
    - export PATH="$PATH:$HOME/.pub-cache/bin"
  script:
    - mvn verify
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
        - target/failsafe-reports/TEST-*.xml
    

