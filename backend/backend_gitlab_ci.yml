
test:
  stage: test
  image: maven:3.8.7-amazoncorretto-19
  before_script:
    - cd backend/hello_world
    - export PATH="$PATH:$HOME/.pub-cache/bin"
  script:
    - mvn clean test
    - lcov --summary coverage/lcov.info
    - genhtml coverage/lcov.info --output=coverage
  coverage: '/lines\.*: \d+\.\d+\%/'
  artifacts:
    name: coverage
    paths:
      - $CI_PROJECT_DIR/coverage

