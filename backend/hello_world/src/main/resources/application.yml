spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://securetoken.google.com/group-9-c4e02     			   
          jwk-set-uri: https://www.googleapis.com/robot/v1/metadata/jwk/securetoken@system.gserviceaccount.com

server:
   port: 8080
security:
   firebase-props:
      database-url: "https://group-9-c4e02-default-rtdb.europe-west1.firebasedatabase.app"
      enable-strict-server-session: false
      enable-check-session-revoked: false
      enable-logout-everywhere: false
      session-expiry-in-days: 5
   cookie-props:
      max-age-in-minutes: 7200
      http-only: true
      secure: true
      domain: ${CORS_DOMAIN}
      path: /
   allow-credentials: true
   allowed-origins: 
    #  - https://${CORS_DOMAIN}
   - http://localhost:53204
   - http://localhost:80

   allowed-methods:
   - GET
   - POST
   - PUT
   - PATCH
   - DELETE
   - OPTIONS
   allowed-headers:
   - Authorization
   - Origin
   - Content-Type
   - Accept
   - Accept-Encoding
   - Accept-Language
   - Access-Control-Allow-Origin
   - Access-Control-Allow-Headers
   - Access-Control-Request-Method
   - X-Requested-With
   - X-Auth-Token
   - X-Xsrf-Token
   - Cache-Control
   - Id-Token
   allowed-public-apis:
   - /session/login
   - /public/*
   - /test/**

   - /greeting
   exposed-headers:
   - X-Xsrf-Token
   valid-application-roles:
  #  - ROLE_ADMIN
   - ROLE_WORKER
   super-admins: ["super@gmail.com"]
   test:
     login:
       enabled: false
logging:
   level:
      root: WARN
      org:
        springframework:
          web: DEBUG
        hibernate: ERROR
      io:
        thepro: DEBUG
   pattern:
     console: "%d{HH:mm:ss} || %highlight(%5p) < %highlight(%-35.35logger{35}) > %highlight(%m%n)"


          
